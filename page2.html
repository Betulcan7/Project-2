<html>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    var canvas = document.getElementById("game");
    var ctx = canvas.getContext("2d");
    var snake = [{x: 150, y: 150}, {x: 140, y: 150}, {x: 130, y: 150}];
    var dx = 10;
    var dy = 0;
    var foodX = 0;
    var foodY = 0;
    var score = 0;
    
    function update() {
      snake.unshift({x: snake[0].x + dx, y: snake[0].y + dy});
      snake.pop();
      
      if (snake[0].x === foodX && snake[0].y === foodY) {
        score++;
        foodX = Math.floor(Math.random() * 39) * 10;
        foodY = Math.floor(Math.random() * 39) * 10;
      }
      
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 400, 400);
      
      ctx.fillStyle = "white";
      for (var i = 0; i < snake.length; i++) {
        ctx.fillRect(snake[i].x, snake[i].y, 10, 10);
      }
      
      ctx.fillStyle = "red";
      ctx.fillRect(foodX, foodY, 10, 10);
      
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      
      setTimeout(update, 100);
    }
    
    document.onkeydown = function(event) {
      if (event.keyCode === 37 && dx === 0) {
        dx = -10;
        dy = 0;
      }
      else if (event.keyCode === 38 && dy === 0) {
        dx = 0;
        dy = -10;
      }
      else if (event.keyCode === 39 && dx === 0) {
        dx = 10;
        dy = 0;
      }
      else if (event.keyCode === 40 && dy === 0) {
        dx = 0;
        dy = 10;
      }
    };
    
    update();
  </script>
</html>
